<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cal-body">
        <div id="display">
            Enter Equation
        </div>
        <div id="button-container">
            <div id="rows">
                <div id="row-1">
                <button>AC</button>
                <button>C</button>
                 
                </div>
               
                <div id="row-2" class="numbers">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div id="row-3" class="numbers">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div id="row-4" class="numbers">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div id="row-5">
                    <div class="numbers">
                    <button class=>0</button>
                    </div>
                    <button>.</button>
                    <button id="equals">=</button>
                </div>
                
            </div>
            
            <div id="left-operators">
                <button>&divide</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
