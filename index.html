<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cal-body">
      <div id="display"></div>

      <div id="button-container">
        <div id="top-row">
          <button id="backSpace">BackSpace</button>
          <button id="ce">CE</button>
        </div>

        <div class="keys-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>

        <div class="keys-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">+</button>
        </div>

        <div class="keys-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
        </div>

        <div class="keys-row">
          <button>0</button>
          <button>.</button>
          <button id="equals">=</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
